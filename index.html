<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AAMA</title>
    </head>
    <body>
        <h1>Latihan Form</h1>
        <form action="https://google.com/" method="GET">
            <label for="name">Nama :</label>
            <input id="name" type="text">
            <br>
            <label for="umur">Umur :</label>
            <input id="umur" type="number" min="1" max="10">
            <p><b> Apa warna favoritmu ?</b></p>
            <select name="" id="">
                <option value="">Merah</option>
                <option value="">Kuning</option>
                <option value="">Hijau</option>
            </select>
            
            <p><b> Apa Bahasa Pemrograman Favoritmu</b></p>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>

            <input type="radio" id="javascript" name="fav_language" value="Javascript">
            <label for="javascript">Javascript</label><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
